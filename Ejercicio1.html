<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gabriel Jaime Velez - Ej1</title>
  </head>

  <body></body>
  <script>
    let numeroDeElementos = 10;
    let arregloFibonacci = [0, 1];
    let acum = 0;
    console.log("Elementos: " + numeroDeElementos);
    for (let i = 0; i < numeroDeElementos - 2; i++) {
      acum = arregloFibonacci[i] + arregloFibonacci[i + 1];
      arregloFibonacci[i + 2] = acum;
    }
    console.log("Arreglo final : " + arregloFibonacci);
  </script>
</html>
